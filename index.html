    <style>


        body {
                        /* global 94%+ browsers support */
            background: linear-gradient(178deg,rgba(135, 206, 235, 1) 0%,rgba(135, 206, 235, 0.1) 100%);

            /* safari 5.1+,chrome 10+ */
            background: -webkit-linear-gradient(178deg,rgba(135, 206, 235, 1) 0%,rgba(135, 206, 235, 0.1) 100%);

            /* ff 3.6+ */
            background: -moz-linear-gradient(178deg,rgba(135, 206, 235, 1) 0%,rgba(135, 206, 235, 0.1) 100%);

            /* opera 11.10+ */
            background: -o-linear-gradient(178deg,rgba(135, 206, 235, 1) 0%,rgba(135, 206, 235, 0.1) 100%);

            /* ie 10+ */
            background: -ms-linear-gradient(178deg,rgba(135, 206, 235, 1) 0%,rgba(135, 206, 235, 0.1) 100%);

            font-family: 'LXGW WenKai', sans-serif;
            color: #1c2127;
            margin-right: 150px;
            margin-left: 150px;
            margin-top: 25px; /* 移除默认的边距 */
            display: flex; /* 使用 Flexbox 布局 */
            flex-direction: column; /* 列方向排列子元素 */
        }


        .header {

                        /* global 94%+ browsers support */
            background: linear-gradient(178deg,rgba(135, 206, 235, 1) 0%,rgba(135, 206, 235, 0.08) 100%);

            /* safari 5.1+,chrome 10+ */
            background: -webkit-linear-gradient(178deg,rgba(135, 206, 235, 0.9) 0%,rgba(135, 206, 235, 0.08) 100%);

            /* ff 3.6+ */
            background: -moz-linear-gradient(178deg,rgba(135, 206, 235, 0.9) 0%,rgba(135, 206, 235, 0.08) 100%);

            /* opera 11.10+ */
            background: -o-linear-gradient(178deg,rgba(135, 206, 235, 0.9) 0%,rgba(135, 206, 235, 0.08) 100%);

            /* ie 10+ */
            background: -ms-linear-gradient(178deg,rgba(135, 206, 235, 0.9) 0%,rgba(135, 206, 235, 0.08) 100%);
            /* 头部背景颜色 */
            padding: 20px; /* 头部内边距 */
            display: flex; /* 使用 Flexbox 布局 */
            justify-content: space-between; /* 水平方向两端对齐,因为等会有两个子元素 */
            align-items: center; /* 垂直方向居中对齐 */
            border-radius: 20px; /* 圆角 */
        }
        .header h1 {
    margin: 10px ; /* 移除默认的边距 */
    font-family: 'Kaushan Script', cursive; /* 字体 */
}

        .header nav {
            display: flex; /* 使用 Flexbox 布局 */
            align-items: center; /* 垂直方向居中对齐 */
        }
        .header nav a {
            font-family: 'LXGW WenKai Light'; /* 字体 */
            color: #333; /* 导航文字颜色 */
            text-decoration: none; /* 去掉下划线 */
            margin-left: 50px; /* 导航链接之间的间距 */
            font-size: 18px; /* 字体大小 */
        }
        .header nav a:hover {
            color: #000; /* 鼠标悬停时的文字颜色 */
        }
        .main {

            /* background-color: #f0c2cb; 主体背景颜色 */
            display: flex; /* 使用 Flexbox 布局 */
            flex-direction: row; /* 水平方向排列子元素 *#f0c2cb/
            justify-content: space-between; /* 子元素两端对齐 */
            align-items: stretch; /* 子元素拉伸以填满容器高度 */
            padding: 40px; /* 适当的内边距 */
            max-width: 1200px; /* 限制最大宽度 */
            margin: 10px auto;  /* 上下0，左右20像素 */ /* 居中显示 */
            height: 80vh; /* 设置主容器高度为视口高度的80% */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 添加轻微阴影效果 */
            border-radius: 20px; /* 圆角 */

        }


        .main .image {

            width: 45%; /* 图片容器宽度占45% */
            display: flex; /* 使用 Flexbox 布局 */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            overflow: hidden; /* 防止图片溢出 */


        }

        .main .image img {
            width: 100%; /* 图片宽度填满容器 */
            height: 100%; /* 图片高度填满容器 */
            object-fit: cover; /* 保持比例填充 */
            object-position: center; /* 居中显示 */
            transform: scale(2); /* 稍微放大图片 */
            transition: transform 0.3s ease; /* 添加过渡效果 */
        }

        .main .article {

            width: 50%; /* 文章宽度占50% */
            transition: opacity 0.5s ease-in-out;
            line-height: 1.6; /* 调整行高 */
            color: #5BC0DE; /* 更易读的文字颜色 */
            font-family: 'LXGW WenKai Light'; /* 字体 */
            font-size: 25px; /* 调整字体大小 */
            padding: 30px; /* 增加内边距 */
            box-sizing: border-box; /* 包含内边距在宽度内 */
            border-left: 2px solid #ddd; /* 分割线 */
            overflow-y: auto; /* 内容过多时可滚动 */
        }

        .next-button {
            width: 100px; /* 按钮宽度 */
            height: 40px; /* 按钮高度 */
            border-radius: 10px; /* 圆角 */
            border: none; /* 去掉边框 */
            background-color: rgba(135, 206, 235, 0.08); /* 按钮背景颜色 */
            position: relative; /* 绝对定位 */
            bottom: 150px; /* 距离顶部20px */
            left: 1320px; /* 距离右边20px */
            font-size: 18px; /* 字体大小 */
            font-family: 'LXGW WenKai Light'; /* 字体 */

        }


    </style>
</head>
<body>
<!--    /* 引入js文件-落花 */-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/Ukenn2112/UkennWeb@3.0/index/web.js"></script>

    <header class="header">
        <h1> W i n g</h1>

        <nav>
            <a href="003.html">远方</a>
            <a href="#">画集</a>
            <a href="#">诗歌</a>
            <a href="#">诗人</a>
        </nav>
    </header>

    <main class="main">
        <div class="image">
            <img id="blueplain" src="草原.png" alt="蓝色草原" title="蓝色草原" style="width: 50%; height: auto;top: 50%; ">
        </div>
        <div id="poem1" class="article">


                我放牧一种颜色<br>
                草原就变成了一片蓝天<br>
                <br>
        </div>
    </main>

    <button id="changePoemButton" class="next-button">
        下<br>
        一<br>
        页<br>
    </button>
        <script>
      document.getElementById('changePoemButton').addEventListener('click', function() {
        var poem1 = document.getElementById('poem1');

        // 触发过渡效果
        poem1.style.opacity = '0';
        setTimeout(function() {
          poem1.innerHTML = '新的诗歌内容：<br>诗行一<br>诗行二<br>';
          poem1.style.opacity = '1';
        }, 500); // 500ms 是过渡时间
      });
     </script>



</body>
</html>
