<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蝶恋花</title>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #FAFAFA;
            font-family: 'Ma Shan Zheng', cursive;
            color: #333;
        }
        .card {
            width: 400px;
            height: 600px;
            background: linear-gradient(135deg, #FFE6E6, #FFF0F5);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            position: relative;
            overflow: hidden;
        }
        .poem {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100%;
            margin-top: 40px;
        }
        .poem-line {
            font-size: 36px;
            writing-mode: vertical-rl;
            text-orientation: upright;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-left: 30px;
            z-index: 2;
        }
        .poem-line:first-child {
            margin-top: -20px;
        }
        .poem-line:last-child {
            margin-top: 60px;
        }
        .title {
            position: absolute;
            left: 20px;
            bottom: 40px;
            writing-mode: vertical-rl;
            text-orientation: upright;
            font-size: 32px;
            color: #555;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            z-index: 2;
        }
        .title::before {
            content: "︱";
            display: block;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .author {
            position: absolute;
            right: 20px;
            bottom: 40px;
            writing-mode: vertical-rl;
            text-orientation: upright;
            font-size: 32px;
            color: #555;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            z-index: 2;
        }
        .flower-petals {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        .petal {
            position: absolute;
            background-color: #FF69B4;
            opacity: 0.6;
            border-radius: 50%;
            animation: fall 10s linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-5%) rotate(0deg);
            }
            100% {
                transform: translateY(105%) rotate(360deg);
            }
        }
        .swing {
            position: absolute;
            bottom: 100px;
            right: 60px;
            width: 100px;
            height: 2px;
            background-color: #8B4513;
            transform-origin: 50% -200px;
            animation: swing 5s ease-in-out infinite;
            z-index: 1;
        }
        @keyframes swing {
            0%, 100% { transform: rotate(10deg); }
            50% { transform: rotate(-10deg); }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="flower-petals">
            <div class="petal" style="left: 20%; top: -10%; width: 20px; height: 20px;"></div>
            <div class="petal" style="left: 40%; top: -5%; width: 15px; height: 15px;"></div>
            <div class="petal" style="left: 60%; top: -8%; width: 18px; height: 18px;"></div>
            <div class="petal" style="left: 80%; top: -12%; width: 22px; height: 22px;"></div>
        </div>
        <div class="swing"></div>
        <div class="poem">
            <div class="poem-line">泪眼问花花不语</div>
            <div class="poem-line">乱红飞过秋千去</div>
        </div>
        <div class="title">蝶恋花</div>
        <div class="author">欧阳修</div>
    </div>
    <script>
        function createPetals(num) {
            const flowerPetals = document.querySelector('.flower-petals');
            for (let i = 0; i < num; i++) {
                const petal = document.createElement('div');
                petal.classList.add('petal');
                petal.style.left = `${Math.random() * 100}%`;
                petal.style.top = `${Math.random() * 100}%`;
                petal.style.width = `${Math.random() * 10 + 10}px`;
                petal.style.height = petal.style.width;
                petal.style.animationDelay = `${Math.random() * 10}s`;
                flowerPetals.appendChild(petal);
            }
        }
        createPetals(20);
    </script>
</body>
</html>
